<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</head>
<body>
    <h1>Equation Calculator</h1>
    <form>
        <h2>Average Acceleration</h2>

        <p>Final Velocity</p><input type="text" id="vf"> <br>
        <p>Initial Velocity</p><input type="text" id="vi"> <br>
        <p>Time</p><input type="text" id="timeA"> <br>
        <button type="button" onclick="calculateAccel()">Click to Calculate Acceleration</button> <br>
        
        <div id="accel"></div>
    
        <h2>Average Velocity</h2>

        <p>Start Distance</p><input type="text" id="di"> <br>
        <p>Ending Distance</p><input type="text" id="df"> <br>
        <p>Time</p><input type="text" id="timeV"> <br>

        <button type="button" onclick="calculateVelocity()">Click to Calculate Velocity</button> <br>

        <div id="velocity"></div>

        <h2>Sum of a Geometric Sequence</h2>

        <p>Starting Value</p><input type="text" id="geoStart"> <br>
        <p>Ending Value</p><input type="text" id="geoEnd"> <br>
        <p>Increment</p><input type="text" id="increment"> <br>

        <button type="button" onclick="calculateGeometric()">Click to Find the Sum of the Geometric Sequence</button> <br>

        <div id="total"></div>

    </form>
</body>
</html>
