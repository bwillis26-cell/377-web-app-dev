<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Checkers</title>
    </head>
    <body>
        <h1>2 player Checkers</h1>

        <svg width="500" height="500">
            <!--Background-->
            <rect id="background" width="500" height="500" x="0" y="0" />
            <!-- First Row -->
            <rect class="squareEven" width="60" height="60" transform="translate(10, 10)" />
            <rect class="squareOdd" width="60" height="60" transform="translate(70, 10)" />
            <rect class="squareEven" width="60" height="60" transform="translate(130, 10)" />
            <rect class="squareOdd" width="60" height="60" transform="translate(190, 10)" />
            <rect class="squareEven" width="60" height="60" transform="translate(250, 10)" />
            <rect class="squareOdd" width="60" height="60" transform="translate(310, 10)" />
            <rect class="squareEven" width="60" height="60" transform="translate(370, 10)" />
            <rect class="squareOdd" width="60" height="60" transform="translate(430, 10)" />
            <!-- Second Row -->
            <g transform="translate(0, 60)">
                <rect class="squareOdd" width="60" height="60" transform="translate(10, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(70, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(130, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(190, 10)" />

                <rect class="squareEven" width="60" height="60" transform="translate(310, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(430, 10)" />
            </g>
            <!-- Third Row -->
            <g transform="translate(0, 120)">
                <rect class="squareOdd" width="60" height="60" transform="translate(70, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(130, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(10, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(250, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(310, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(430, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(190, 10)" />
            </g>
            <!-- Fourth Row -->
            <g transform="translate(0, 180)">

                <rect class="squareOdd" width="60" height="60" transform="translate(130, 10)" />

                <rect class="squareOdd" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(430, 10)" />
            </g>
            <!-- Fifth Row -->
            <g transform="translate(0, 240)">
                <rect class="squareEven" width="60" height="60" transform="translate(10, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(70, 10)" />

                <rect class="squareOdd" width="60" height="60" transform="translate(310, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(430, 10)" />

            <!-- Sixth Row -->

                <rect class="squareEven" width="60" height="60" transform="translate(70, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(130, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(190, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(250, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(310, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(430, 10)" />
            </g>
            <!-- Seventh Row -->

                <rect class="squareEven" width="60" height="60" transform="translate(10, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(70, 10)" />

                <rect class="squareOdd" width="60" height="60" transform="translate(430, 10)" />
            </g>
            <!-- Eigth Row -->
            <g transform="translate(0, 420)">
                <rect class="squareOdd" width="60" height="60" transform="translate(10, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(70, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(130, 10)" />

                <rect class="squareEven" width="60" height="60" transform="translate(310, 10)" />
                <rect class="squareOdd" width="60" height="60" transform="translate(370, 10)" />
                <rect class="squareEven" width="60" height="60" transform="translate(430, 10)" />
            </g>

            <!-- Checkers -->

            <!-- Red Checkers -->
            <circle id="r1"class="redCheckers" r="20" cx="100" cy="40" fill="red" onclick="selectPiece('r1')"/>
            <circle id="r2"class="redCheckers" r="20" cx="220" cy="40" fill="red" onclick="selectPiece('r2')"/>
            <circle id="r3"class="redCheckers" r="20" cx="340" cy="40" fill="red" onclick="selectPiece('r3')"/>
            <circle id="r4"class="redCheckers" r="20" cx="460" cy="40" fill="red" onclick="selectPiece('r4')"/>

            <g transform="translate(-60, 60)">
                <circle id="r5"class="redCheckers" r="20" cx="100" cy="40" fill="red" onclick="selectPiece('r5')"/>
                <circle id="r6"class="redCheckers" r="20" cx="220" cy="40" fill="red" onclick="selectPiece('r6')"/>

            <g transform="translate(-60, 300)">
                <circle id="b1"class="blackCheckers" r="20" cx="100" cy="40" fill="black" onclick="selectPiece('b1')"/>
                <circle id="b2"class="blackCheckers" r="20" cx="220" cy="40" fill="black" onclick="selectPiece('b2')"/>

                <circle id="b4"class="blackCheckers" r="20" cx="460" cy="40" fill="black" onclick="selectPiece('b4')"/>
            </g>
            <g transform="translate(0, 360)">
                <circle id="b5"class="blackCheckers" r="20" cx="100" cy="40" fill="black" onclick="selectPiece('b5')"/>
                <circle id="b6"class="blackCheckers" r="20" cx="220" cy="40" fill="black" onclick="selectPiece('b6')"/>
                <circle id="b7"class="blackCheckers" r="20" cx="340" cy="40" fill="black" onclick="selectPiece('b7')"/>
                <circle id="b8"class="blackCheckers" r="20" cx="460" cy="40" fill="black" onclick="selectPiece('b8')"/>
            </g>
            <g transform="translate(-60, 420)">
                <circle id="b9"class="blackCheckers" r="20" cx="100" cy="40" fill="black" onclick="selectPiece('b9')"/>
                <circle id="b10"class="blackCheckers" r="20" cx="220" cy="40" fill="black" onclick="selectPiece('b10')"/>
                <circle id="b11"class="blackCheckers" r="20" cx="340" cy="40" fill="black" onclick="selectPiece('b11')"/>
                <circle id="b12"class="blackCheckers" r="20" cx="460" cy="40" fill="black" onclick="selectPiece('b12')"/>
            </g>
            
        </svg>
    </body>

</html>
