<html>
    <body style="background-color: blanchedalmond;">
        <svg width="500" height="500" style="background-color: white;">
            <rect width="200" height="100" />

            <rect x="0" y="150" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(255,0,0);" />

            <circle cx="75" cy="350" r="50" stroke="green" stroke-width="4" fill="yellow" />
            <!--Creates a green house with a purple border-->
            <polygon points="250,250 250,200 300,150 350,200 350,250"  style="fill:lime;stroke:purple;stroke-width:2;"/>
            <!--Creates text with the red circle as the set point-->
            <text x="300" y="300">Hello World</text>
            <circle cx="300" cy="300" r="2" stroke-width="1" fill="red" stroke="red" />
            <!--Rotates text 45 degrees around the point 300,300-->
            <text x="300" y="300" fill="red" transform="rotate(45 300, 300)">Hello World</text>
            <!--Rotates text 45 degrees around the origin-->
            <text x="300" y="300" fill="green" transform="rotate(45)">Hello World</text>
        </svg>

        <svg width="500" height="500" style="background-color: white;">
            <!--Stem-->
            <rect width="40" height="160" x="230" y="80" style="fill:rgb(104, 0, 0);" />
            <!--Base-->
            <circle cx="210" cy="200" r="100" fill="orange" stroke-width="2" />
            <circle cx="290" cy="200" r="100" fill="orange" stroke-width="2" />
            <!--Eyes-->
            <polygon points="200, 150 220, 200 180, 200" style="fill:yellow;stroke:black;stroke-width:2;" />
            <polygon points="300, 150 320, 200 280, 200" style="fill:yellow;stroke:black;stroke-width:2;" />
            <!--Mouth-->
            <rect width="100" height="20" fill="yellow" x="200" y="250" />
            

            
        </svg>
    </body>
</html>
