<html>
    <body style="background-color: blanchedalmond;">
        <svg width="500" height="500" style="background-color: white;">
            <rect width="200" height="100" />

            <rect x="0" y="150" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(255,0,0);" />

            <circle cx="75" cy="350" r="50" stroke="green" stroke-width="4" fill="yellow" />
            <!--Creates a green house with a purple border-->
            <polygon points="250,250 250,200 300,150 350,200 350,250"  style="fill:lime;stroke:purple;stroke-width:2;"/>
            <!--Creates text with the red circle as the set point-->
            <text x="300" y="300">Hello World</text>
            <circle cx="300" cy="300" r="2" stroke-width="1" fill="red" stroke="red" />
            <!--Rotates text 45 degrees around the point 300,300-->
            <text x="300" y="300" fill="red" transform="rotate(45 300, 300)">Hello World</text>
            <!--Rotates text 45 degrees around the origin-->
            <text x="300" y="300" fill="green" transform="rotate(45)">Hello World</text>
        </svg>

        <svg width="500" height="500" style="background-color: white;">
            <!--Background-->
            <rect width="500" height="300" fill="green" x="0" y="200" />
            <rect width="500" height="200" fill="black" x="0" y="0" />
            <circle cx="10" cy="10" r="50" style="fill:azure" />
            <circle cx="20" cy="30" r="5" style="fill:darkgrey" />
            <circle cx="30" cy="10" r="10" style="fill:darkgrey" />
            <rect width="2" height="20" fill="yellow" x="340" y="50" />
            <rect width="20" height="2" fill="yellow" x="331" y="59" />
            <rect width="2" height="20" fill="yellow" x="190" y="40" />
            <rect width="20" height="2" fill="yellow" x="181" y="49" />
            <rect width="2" height="20" fill="yellow" x="90" y="101" />
            <rect width="20" height="2" fill="yellow" x="81" y="110" />

            <!--House-->
            <rect width="80" height="80" x="420" y="120" style="fill:darkslategray" />
            <polygon points="420,120 500,120 460,80" style="fill:darkslategray" />
            <rect width="20" height="50" x="450" y="150" style="fill:brown" />
            <circle fill="yellow" cx="460" cy="130" r="10" />


            <!--Stem-->
            <rect width="40" height="160" x="230" y="80" style="fill:rgb(104, 0, 0);" />
            <!--Base-->
            <circle cx="210" cy="200" r="100" fill="orange" stroke-width="2" />
            <circle cx="290" cy="200" r="100" fill="orange" stroke-width="2" />
            <!--Eyes-->
            <polygon points="200, 150 220, 200 180, 200" style="fill:yellow;" />
            <polygon points="300, 150 320, 200 280, 200" style="fill:yellow;" />
            <!--Mouth-->
            <rect width="80" height="20" fill="yellow" x="210" y="240" />
            <polygon points="220,255 240,255 230,275" fill="yellow" />
            <polygon points="280,255 260,255 270,275" fill="yellow" />
            

            
        </svg>
    </body>
</html>
